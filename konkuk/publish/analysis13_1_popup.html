<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta property="og:title" content="건국대학교 졸업생 취업진로현황 분석시스템">
	<meta property="og:site_name" content="건국대학교 졸업생 취업진로현황 분석시스템">
	<meta property="og:type" content="website">
	<meta property="og:url" content="http://kustat.njob.co.kr">
	<meta property="og:image" content="images/common/og_image.png">
	<meta property="og:image:width" content="400">
	<meta property="og:image:height" content="210">
	<meta property="og:description" content="건국대학교 졸업생 취업진로현황 분석시스템">
	<meta name="description" content="건국대학교 졸업생 취업진로현황 분석시스템">
	<title>건국대학교 졸업생 취업진로현황 분석시스템</title>
	<link rel="canonical" href="http://kustat.njob.co.kr">
	<link rel="shortcut icon" href="images/common/favicon.ico">
	<link rel="apple-touch-icon-precomposed" href="images/favicon/favicon.png">
	<link rel="stylesheet" href="lib/css/common.css">
	<script type="text/javascript" src="lib/js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="lib/js/Chart.min.js"></script>
	<script type="text/javascript" src="lib/js/common.js"></script>
</head>
<body class="bg_popup">
	<!-- 취업자/미취업자 상담유형별 평균건수 통계 팝업 -->
	<div class="popup_wrap">
		<h1>건국대학교 졸업생 취업진로현황 분석시스템</h1>
		<h2>본교 취업률 항목별 분석</h2>
		<h3>취업자/미취업자 상담유형별 평균건수 통계</h3>
		<div class="one_chart"><canvas id="counsellingTypeChart"></canvas></div>
		<div class="btn_wrap">
			<button type="button" class="save_pdf">PDF로 저장</button>
			<button type="button" class="btn_closed">닫기</button>
		</div>
	</div>
	<!-- /취업자/미취업자 상담유형별 평균건수 통계 팝업 -->
	<script type="text/javascript">
	//취업자/미취업자 상담유형별 평균건수 통계 차트
	var counsellingTypeChart = document.getElementById("counsellingTypeChart");
	var myChart = new Chart(counsellingTypeChart, {
		type: 'bar',
		data: {
			labels: ["심리상담", "취업/진로상담", "학업상담", "교수상담"],
			datasets: [{
				label: '2017년 취업자',
				data: [2.3, 3.3, 1, 3],
				backgroundColor: [
					'rgba(153, 102, 255, 0.2)',
					'rgba(153, 102, 255, 0.2)',
					'rgba(153, 102, 255, 0.2)',
					'rgba(153, 102, 255, 0.2)'
				],
				borderColor: [
					'rgba(153, 102, 255, 1)',
					'rgba(153, 102, 255, 1)',
					'rgba(153, 102, 255, 1)',
					'rgba(153, 102, 255, 1)'
				],
				borderWidth: 1
			}, {
				label: '2017년 미취업자',
				data: [1.3, 2.3, 0.2, 2],
				backgroundColor: [
					'rgba(75, 192, 192, 0.2)',
					'rgba(75, 192, 192, 0.2)',
					'rgba(75, 192, 192, 0.2)',
					'rgba(75, 192, 192, 0.2)'
				],
				borderColor: [
					'rgba(75, 192, 192, 1)',
					'rgba(75, 192, 192, 1)',
					'rgba(75, 192, 192, 1)',
					'rgba(75, 192, 192, 1)'
				],
				borderWidth: 1
			}]
		},
		options: {
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero:true
					}
				}],
				xAxes: [{
					barPercentage: 0.5
				}]
			},
			animation: {
				duration: 500,
				easing: "easeOutQuart",
				onComplete: function () {
					// render the value of the chart above the bar
					var ctx = this.chart.ctx;
					ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontSize, 'normal', Chart.defaults.global.defaultFontFamily);
					ctx.fillStyle = this.chart.config.options.defaultFontColor;
					ctx.textAlign = 'center';
					ctx.textBaseline = 'bottom';
					this.data.datasets.forEach(function (dataset) {
						for (var i = 0; i < dataset.data.length; i++) {
							var model = dataset._meta[Object.keys(dataset._meta)[0]].data[i]._model;
							ctx.fillText(dataset.data[i], model.x, model.y - 5);
						}
					});
				}
			},
			hover: {
				animationDuration: 0
			}
		}
	});
	</script>
</body>
</html>
